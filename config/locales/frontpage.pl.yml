    product:
      header_html: "Gdy słyszymy <strong>wszystkie głosy</strong>, podejmujemy <strong>lepsze decyzje</strong>."
      step1:
        header: 1. Wspólne omawianie tematów
        desc: Rozpocznij dyskusję na wybrany temat i zaproś do niej odpowiednich ludzi. Dzielcie się różnymi opiniami i wspólnie rozwijajcie pomysły.
      step2:
        header: 2. Budowanie porozumienie
        desc: "Każdy może zaproponować kierunek działania. Inni mogą się na niego zgodzić, wstrzymać się lub go zablokować. To pozwoli Wam poznać co każdy sądzi oraz ich przesłanki."
      step3:
        header: 3. Wspólne decydowanie
        desc: "Wspólne stwórzcie rekomendację tak, by odpowiadała każdemu. Każda decyzja ma jasno określony termin jej podjęcia, co pomaga otrzymać jednoznaczny wynik. "
    mobile:
      lead_html: "<strong>Loomio działa na każdym urządzeniu,</strong><br />podejmuj decyzje gdziekolwiek i w dowolnym czasie."
    quote:
      header:
        rushkoff_html: "“Loomio <strong>uwalnia potencjał internetu</strong> prowadząc ludzi w kierunku konsensusu zamiast spolaryzowanej debaty.\" <div class=\"attributation\">– <a href=\"http://rushkoff.com\">Douglas Rushkoff</a>, autor <em>Present Shock</em></div>"
        sifry_html: "“Loomio pozwala dostrzec różnicę pomiędzy <strong>głosem jednostki</strong> a <strong>wspólnymi decyzjami</strong>.”<div class=\"attributation\">– Micah Sifry, Editor, <em><a href=\"http://techpresident.com\">TechPresident</a></em></div>"
    team:
      header: O Loomio
      desc: "Jesteśmy niewielkim zespołem open-source'owych developerów i aktywistów działających w sprawie sprawiedliwości społecznej pracujących w Enspiral w Aotearoa w Nowej Zelandii. Współpracujemy z szeroką siecią przyjaciół, osób wspierających i doradców z całego świata."
    ideals:
      community:
        header: Społeczność oparta na współpracy
        desc: "Loomio jest stworzone przez organizację której właścicielami są sami pracownicy. Jesteśmy firmą społeczną pracującą dla maksymalizowania pozytywnego wpływu społecznego, a nie dla zysku."
      independent:
        header: Niezależni i neutralni
        desc: "Pozostawiamy przestrzeń dla wszelkiego rodzaju grup, które zechcą z nami współpracować, jeśli ich cele nie są ukierunkowane politycznie czy korporacyjnie. Nigdy nie odsprzedamy twoich danych."
      open:
        header: Wolne i otwarte oprogramowanie
        desc: "Kod Loomio jest zasobem publicznym, który każdy może używać, czytać, studiować, modyfikować i dystrybuować. "
      gift:
        header: Ekonomia daru
        desc: "Loomio jest wspierane przez tych, którzy wpłacają tyle ile mogą. To pozwala tej platformie pozostać wolną od reklam i dostępną dla grup nie dysponującymi pieniędzmi. "
  about_page:
    our_story_1_html: "<h2>Nasza historia</h2> <p>Loomio jest narzędziem do wspólnego podejmowania decyzji, stworzonym przez zespoł technologów i aktywistów społecznych z Nowej Zelandii.</p> "
    our_story_2_html: "<p>Loomio zostało stworzone aby w skalowalny sposób umożliwiać włączanie się do podejmowania decyzji podczas ruchu Occupy w 2011.</p> <p>Poznaliśmy zarówno potencjał zmian jaki niesie wspólne podejmowanie decyzji jak i poważne ograniczenia: jeśli ludzie muszą być w jednym miejscu w tym samym czasie aby podjąć decyzję niemożliwe jest skalowanie.</p> <p>Postanowiliśmy zbudować rozwiązanie tego problemu: używając Internetu damy ludziom łatwy sposób na wspólne podejmowanie dobrych decyzji, gdziekolwiek oni są.</p> <p>Nazwaliśmy je Loomio od słowa 'loom' - krosna do wspólnego tkania  różnych perspektyw:)</p> <p>Obecnie więcej niż 75 000 osób podjęło ponad 25 000 decyzji używając Loomio.</p> "
    mission_html: "<h2>Misja</h2> <p>Jesteśmy organizacją ze społeczną misją: Loomio istnieje aby ułatwiać każdemy i wszędzie udział w decyzjach, które wpływają na ich życie.</p> <p>Mierzymy nasz wpływ poprzez liczbę osób i grup biorących udział w decyzjach ORAZ za pomocą histroii ludzi, którzy używając Loomio zrobili wielkie rzeczy dla ich społeczności.</p> "
    advisors_html: "<h2>Doradcy</h2> <p>Jesteśmy wspierani przez Radę Doradców tworzoną przez najwybitniejsze umysły w demokracji i technologii na arenie międzynarodowej.</p> "
    sascha_bio_html: "Założyciel <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institute</a>"
    katherine_bio_html: "Poprzedni wiceprezes, <a href='http://www.aol.com/' target='_blank'>AOL</a>, wiceprzewodniczący <a href='http://www.rootcapital.org/' target='_blank'>Root Capital</a>"
    joi_bio_html: "Dyrektor <a href=\"http://www.media.mit.edu/\" target=\"_blank\">MIT Media Lab</a>, współzałożyciel <a href=\"https://creativecommons.org/\" target=\"_blank\">Creative Commons</a>, Rada <a href=\"https://www.mozilla.org/en-US/foundation/\" target=\"_blank\">Fundacji Mozilla </a>"
    rushkoff_bio_html: "<a href=\"http://www.rushkoff.com/\" target=\"_blank\">autor bestsellerów</a>, komentator CNN commentator, teoretyk mediów"
    monahan_bio_html: "Założyciele <a href=\"http://inflection.com/\" target=\"_blank\">Inflection</a>, <a href=\"http://www.namaste.org/\" target=\"_blank\">Fundacja Namaste </a>"
    team_html: "<h2>Zespół</h2> <p>Loomio oparte jest o przedsiębiorstwo społeczne zlokalizowane w Nowej Zelandii. Jesteśmy zespołem pasjonatów z dużą wiedzą o procesie grupowym i otwartym programowaniu.</p> "
