    getting_started:
      title: Pregatit pentru a incepe
      intro: "Sunt mai multe căi prin care poti deveni utilizator Loomio.\nVezi aici cateva informatii despre fiecare punct de intrare:\n"
      starting_new_group:
        title: Cand doresti sa initiezi un nou grup Loomio
      invited_into_group:
        title: Cand esti invitat intr-un grup Loomio
        body_html: "Invitatia de alaturare unui grup Loomio va sosi pe calea unui email care va contine un link singur link.\nAccesand acest link, in cazul in care nu ai deja un grup format, ti se va solicita sa creezi un cont folosind adresa ta de email si o parola.\nDaca ai deja un grup Loomio format vei fi dirijat spre acel grup.\n"
      joining_existing_group:
        title_html: "Cand doresti sa te alaturi unui grup Loomio existent (the <a href=\"http://loomio.org/explore\">Exploreaza pagina</a>)"
        body:
          explore_page_html: "Comanda <a href=\"https://www.loomio.org/explore\">Exploreeaza pagina</a> afiseaza grupurile tale active pe Loomio.\nLe poti accesa folosind aplicatia Loomio <strong>“Grupuri publice”</strong> accesand linkul din subsolul paginii.\nFolosind <a href=\"https://www.loomio.org/explore\">Exploreaza pagina</a> poti cauta grupuri cu ajutorul titlului, cuvantului cheie sau categoriei, pentru a le explora continutul public.\nSetarile privind confidentialitatea grupului hotarasc modalitatea prin care poti deveni membru.\n"
      single_sign_on:
        title: Autentificarea sign-on unic
