        sifry_html: "「Loomio 正中<strong>個別聲音</strong>與<strong>集體決策</strong>的好球帶。」<div class=\"attributation\">— Micah Sifry，<em><a href=\"http://techpresident.com\">TechPresident</a></em> 的編輯</div>"
    team:
      header: 關於 Loomio
      desc: 我們是開放源碼的開發者與社會正義運動者所組成的小型團隊，我們在長白雲之境（Aotearoa），也就是紐西蘭（New Zealand）一家名叫 Enspiral 的組織中工作，我們的朋友、支持者與專家顧問來自世界各地。
    ideals:
      community:
        header: 社群導向協作
        desc: Loomio 由合作社（worker-owned cooperative）關係所打造。我們是社會企業，將正向的社會影響力發揮到極致，不以利潤為首要考量。
      independent:
        header: 獨立並且中立
        desc: 我們維護讓任何團體都能聚在一起的空間，這空間獨立於政治或商業利益。我們不會販售您的資料。
      open:
        header: 自由、開源軟體
        desc: Loomio 的程式原始碼是公開的資源，任何人都能執行、閱讀、從中學習、修改並且重新散布。
      gift:
        header: 禮物經濟學
        desc: 使用者各自依自己的能力來付費支持 Loomio 。大家的贊助能維持平台的運作、免除廣告的干擾，讓沒有資金的團體也能來隨意運用。
  about_page:
    our_story_1_html: "<h2>我們的故事</h2> <p>Loomio 是一套用來作決策的線上工具，由一群技術專家、行動主義者以及社會企業家在紐西蘭所建立。</p> "
    our_story_2_html: "<p>Loomio 是從一個在 2011 年的佔領運動時，需要一個有彈性的方式以作出團隊決策時出現的。</p> <p>我們深知共同決策的改革潛力，以及其部份嚴重的限制：如果人們必須同一時間在同一地點參與的話，則其將永遠無法拓展範圍。</p> <p>我們的目標是建構一個對該問題的解決方案：使用網際網路來給予人們更簡單的方式來共同作出決策，不論他們在哪裡。</p> <p>它被稱為 Loomio，像織布機一樣把不同的觀點交織在一起 :)</p> <p>現在，有超過 75,000 人在 Loomio 上作出了超過 25,000 個決策。</p> "
    mission_html: "<h2>使命</h2> <p>我們是一個有以核心社會目的為使命感的組織：Loomio 的存在，讓任何人在任何地方都可以參與影響他們生活的決策。</p> <p>我們衡量了我們對於參與決策的人與群體，並從一些勵志性的故事中找出對我們的社群做出偉大的事情之方法。.</p> "
    advisors_html: "<h2>顧問</h2> <p>我們有一些在國際民主與科技方面的聰明頭腦所組成的顧問委員會在背後支援。</p> "
    sascha_bio_html: "<a href='http://thexlab.org/' target='_blank'>X-Lab</a> 與 <a href='http://www.newamerica.org/oti/' target='_blank'>開放科技研究所</a>創辦人"
    katherine_bio_html: "<a href='http://www.aol.com/' target='_blank'>AOL</a> 高級副總裁，<a href='http://www.rootcapital.org/' target='_blank'>Root Capital</a> 副主席"
    joi_bio_html: "<a href=\"http://www.media.mit.edu/\" target=\"_blank\">MIT媒體實驗室</a>主任，<a href=\"https://creativecommons.org/\" target=\"_blank\">Creative Commons</a> 共同創辦人，<a href=\"https://www.mozilla.org/en-US/foundation/\" target=\"_blank\">Mozilla 基金會</a>的董事會"
    rushkoff_bio_html: "<a href=\"http://www.rushkoff.com/\" target=\"_blank\">暢銷書作家</a>，CNN 評論員，媒體理論學家"
    monahan_bio_html: "<a href=\"http://inflection.com/\" target=\"_blank\">Inflection</a>、<a href=\"http://www.namaste.org/\" target=\"_blank\">Namaste 基金會</a>的共同創辦人"
    team_html: "<h2>團隊</h2> <p>Loomio 是一個總部位於紐西蘭的社會企業。我們是一個在小組合作與開放科技開發方面有著深厚的專業知識的熱情團隊。</p> "
