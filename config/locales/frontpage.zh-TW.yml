        header: 3. 共同決策
        desc: 一同發展提案，讓每個人都能適用。每個決策都有明確的期限，因此您總是有明確的成果。
    mobile:
      lead_html: "<strong>Loomio 能在任何的裝置上執行，</strong><br />隨時隨地作決策。"
    quote:
      header:
