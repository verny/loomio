    hero:
      header_html: "<strong>一同參與決策</strong><br />最簡單的方式就是 Loomio。"
      lead_html: "Loomio 使組織與社群得以<strong>讓討論變成行動</strong>，無論夥伴在哪裡。"
    product:
      header_html: "當我們聽到<strong>所有的聲音</strong>時，我們可以作出<strong>更好的決策</strong>。"
      step1:
        header: 1. 討論協商
