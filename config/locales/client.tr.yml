    organisations_examples: "örneğin; şirketler, devlet kuruluşları, sivil organizasyonlar"
    informal_groups: İnformal gruplar
    informal_groups_desc: Grubunuzdaki üyelerden yapabilecekleri kadar ödeme yapmaları istenilecek
    informal_groups_examples: "örneğin aileler, sosyal hareketler, kolektifler"
