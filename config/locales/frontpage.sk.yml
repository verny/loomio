    product:
      header_html: "Keď si vypočujeme <strong>všetky hlasy</strong>, robíme <strong>lepšie rozhodnutia</strong>."
      step1:
        header: 1. Dôkladne to prediskutujte
        desc: Zahájte diskusiu na akúkoľvek tému a pozvite správnych ľudí. Zdieľajte rôzne perspektívy a spoločne rozvíjajte nápady.
      step2:
        header: 2. Dosiahnite dohodu
        desc: "Každý môže navrhnúť riešenie. Ľudia môžu súhlasiť, zdržať sa, nesúhlasiť, alebo ho zamietnuť – aby každý vedel aký majú ostatní postoj, ako aj dôvod prečo."
      step3:
        header: 3. Rozhodnite sa spoločne
        desc: "Vypracujte návrh spoločne, aby vyhovoval všetkým. Každé rozhodnutie má jasnú lehotu, takže vždy získate jasné rozhodnutie."
    quote:
      header:
        rushkoff_html: "“Loomio <strong>naplno využíva potenciál internetu</strong> na to, aby ľudia mohli budovať konsenzus, namiesto polarizujúcich debát.”<div class=\"attributation\">– <a href=\"http://rushkoff.com\">Douglas Rushkoff</a>, autor <em>Present Shock</em></div>"
        sifry_html: "“Loomio ponúka rovnováhu medzi <strong>hlasom jednotlivca</strong> a <strong>kolektívnym rozhodovaním</strong>.”<div class=\"attributation\">– Micah Sifry, Editor, <em><a href=\"http://techpresident.com\">TechPresident</a></em></div>"
    team:
      header: O Loomiu
      desc: "Sme malý tým open-source vývojárov a aktivistov za sociálnu spravodlivosť. Pracujeme v Aotearoa na Novom Zélande, so širšou sieťou priateľov, priaznivcov a poradcov z celého sveta."
    ideals:
      community:
        header: Komunitne riadené družstvo
        desc: "Loomio je budované družstvom, ktoré vlastnia jeho zamestnanci. Sme sociálnym podnikom, ktorý sa snaží maximalizovať pozitívny sociálny dopad, nie zisk."
      independent:
        header: Nezávislí a neutrálni
        desc: Poskytujeme priestor nezaťažený politickými alebo firemnými zájmami. Vaše údaje nikdy nepredáme.
      open:
        header: Slobodný a otvorený software
        desc: "Zdrojový kód Loomia je voľne prístuný a každý ho môže používať, upravovať a ďalej šíriť."
      gift:
        header: Ekonomika darov
        desc: "Loomio je podporovaný ľuďmi, ktorí platia podľa svojich možností. Táto forma financovania udržuje program bez reklám a prístupný aj skupinám bez peňazí."
