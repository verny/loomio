  help_page:
    coordinating: Συντονίζοντας την Loomio ομάδα σας
    coordinating_details: "Ως Συντονιστής, είστε υπεύθυνος για την ρύθμιση της Loomio ομάδας σας και καλώντας \nτον καθένα μέσα. Όπως και να μάθετε πως να χρησιμοποιείται ένα νέο κομμάτι του λογισμικού, η ομάδα σας θα\nμαθαίνει νέες διαδικασίες για να συνεργάζονται πιο αποτελεσματικά και να πραγματοποιούν καλές αποφάσεις\nμαζί. Εδώ είναι μερικές συμβουλές για να υποστηρίξετε την ομάδα σας να πετύχει:\n"
    different_ways: Διάφοροι τρόποι να χρησιμοποιήσετε το Loomio
    engaging_html: "<h2>Συμβουλές για να συμμετάσχει η ομάδα σας</h2>\n\n<p>Οι άνθρωποι θα είναι ενθουσιασμένοι να έρχονται και να ξεκινήσουν να συμμετάσχουν όταν υπάρχει συμμετοχική\nπρόταση στο τραπέζι. Μια καλή πρόταση συμπεριλαμβάνει σχέδιο δράσης για την ομάδα, έτσι ώστε\nείναι αμέσως προφανές τι σημαίνει να συμφωνείς ή να διαφωνείς. Σκεφτείτε για το πως\nμπορείτε να προσδιορίσετε τις συζητήσεις/αποφάσεις που η ομάδα σας αναλαμβάνει αυτοπροσώπως ή με \nηλεκτρονικό ταχυδρομείο θα μπορούσε να είναι πιο εύκολο εάν ήταν στο Loomio.</p>\n<p> Εάν η ομάδα σας ξεκινάει, θα μπορούσατε να ξεκινήσετε με μια ανάλαφρη απόφαση, να δώσετε\nστον καθένα ευκαιρία να παίξει με το εργαλείο και να δει την διαδικασία λήψης αποφάσεων στην δράση.</p>\n<p>Άλλος απλός τρόπος είναι να ενθαρύνετε τους ανθρώπους να εμπλακούν σε μια συζήτηση χρησιμοποιώντας την @αναφορά \nχαρακτηριστικό ώστε να παρακινήσει συγκεκριμένα άτομα; αυτό θα στείλει κατευθείαν ηλεκτρονικό μήνυμα για να τους πει ότι έχουν\nαναφερθεί σε σχόλιο.</p>\n"
    example1_html: "<h3>Η ομάδα χρειάζεται να συζητήσει ένα ευρύ θέμα και να αναπτύξουν μια λύση από κοινού</h3>\n<p>Στρατηγική: Συζητήστε ένα θέμα πριν δημιουργήστε μια πρόταση.</p>\n<p>Οι συζητήσεις συχνά φέρνουν το καλύτερο αποτέλεσμα εάν δημιουργήσουμε από κοινού κατανοητά\nσχετικά με το πρόβλημα πριν πηδήξουμε σε συγκεκριμένη λύση. Όταν οι άνθρωποι μπαίνουν στην\nδιαδικασία για να συμμετάσχουν, είναι πολύ πιθανόν το να είναι παρόντες με το αποτέλεσμα.</p>\n"
    example2_html: "<h3>Έχετε ήδη μια πρόταση στο μυαλό, και θέλετε να πάρετε την υπογραφή από την ομάδα για να προχωρήσετε μπροστά.</h3>\n<p>Στρατηγική: Ξεκινήστε μια συζήτηση σχετικά με μια συγκεκριμένη απόφαση και κάντε πρόταση άμεσα.</p>\n<p>Εάν έχετε καθαρό αποτέλεσμα στο μυαλό σας αλλά θέλετε να βεβαιωθείτε ότι δεν υπάρχουν σοβαρές ανησυχίες,\nμπορείτε να χρησιμοποιήσετε την πρόταση για να παρθεί γρήγορα απόφαση.</p>\n<p>Μπορείτε να κάνετε πράγματα όπως να τελειώσετε ένα κείμενο, να εγκρίνετε μια εφαρμογή, ή να υπογράψετε ένα κομμάτι δουλειάς.</p>\n"
    get_in_touch: Μείνετε συντονισμένοι
    get_in_touch_description_html: "Εάν έχετε οποιεσδήποτε ερωτήσεις ή σχόλια, <a href='%{link}'>ρίξτε μας μια γραμμή</a>."
    getting_started: Ξεκινώντας
    getting_started_description: "Στα αριστερά, η ομάδα συζητάει ένα θέμα, ανταλλάζει ιδέες και πληροφορίες. Όταν υπάρχει μια απόφαση που πρέπει να κάνει η ομάδα, έρχεται στα δεξιά."
    getting_the_most: Παίρνοντας τα περισσότερα από το Loomio
    have_your_say: Πείτε την γνώμη σας
    have_your_say_details_html: "<p>Όταν είστε έτοιμοι να πάρετε την απόφαση σας, πατήστε ένα από τα τέσσερα κουμπιά απόφασης.</p>\n<p>Όταν έχετε πάρει την απόφαση σας, δώστε μια περιγραφική εξήγηση. Κάτω από την πίτα,\nμπορείτε να δείτε τι σκέφτεται ο καθένας. Αυτό το κάνει γρήγορο και εύκολο για να είστε συντονισμένοι\nμε την συζήτηση. Όσο έρχονται νέες πληροφορίες στο φως, μπορείτε να αλλάξετε την\nθέση σας ανά πάσα στιγμή.</p>\n"
    have_a_discussion: Έχετε μια συζήτηση
    have_a_discussion_description: Το θέμα και όποιες σχετικές πληροφορίες βρίσκονται στο πάνω μέρος της σελίδας. Χρησιμοποιήστε το κουτί για τα σχόλια και προσθέστε και την δικιά σας φωνή στην συζήτηση.
    help: Βοήθεια
    how_it_works: Πως δουλεύει
    invitation_html: "<h2>Γράφοντας μια μεγάλη πρόσκληση</h2>\n<p>Η πρώτη ερώτηση που έχει το κάθε νέο μέλος είναι αυτή η ομάδα για ποιον λόγο υπάρχει?’</p>\n<p>Σκεφτείτε τον απλούστερο τρόπο που μπορείτε να περιγράψετε την ομάδα: Τι θέλετε να\nεπιτύχετε μαζί? Τι είδους αποφάσεις θα κάνετε? Ποιοι θα συμμετάσχουν?</p>\n<p>Είναι καλή ιδέα να μιλήσετε στην ομάδα σας πρώτα πριν τους καλέσετε να εγγραφούν στο Loomio.</p>\n<p>Οι άνθρωποι θα θέλουν να ξέρουν γιατί έχουν προσκαλεστεί, Τι να αναμένετε από αυτούς,\nκαι γιατί αξίζει τον χρόνο τους να μάθουν αυτό το νέο εργαλείο.</p>\n"
    join_the_community: Γίνετε μέλος της κοινότητας
    images_and_text_formatting: Εικόνες και μορφοποίηση κειμένου
    images_and_text_formatting_html: "<p>Το Loomio χρησιμοποιεί το ‘Markdown’ για την ενσωμάτωση εικόνας και την μορφοποίηση κειμένου.\nΜπορείτε να αλλάξετε στο Markdown με το μικρό γκρι εικονίδιο κάτω από το κουτί του σχόλιου.</p>\n<p><a href='https://www.loomio.org/discussions/1124'>Πατήστε εδώ</a>\nγια πληροφορίες πως να χρησιμοποιείται το Markdown.</p>\n"
    keep_up_to_date: Παραμείνετε ενημερωμένοι
    keep_up_to_date_html: "<p>Πατώντας στο όνομα της ομάδας στο επάνω μέρος της οθόνης σας πηγαίνει στην σελίδα της ομάδας,\nόπου μπορείτε να δείτε όλη την λίστα με τις συζητήσεις για αυτήν την ομάδα. Εάν\nείστε σε περισσότερες από μία ομάδα, μπορείτε να δείτε όλη την δραστηριότητα σε όλες τις ομάδες\nμε την μία στην Κεντρική Σελίδα.</p>\n<p>Θα παίρνετε ειδοποιήσεις ηλεκτρονικού μηνύματος όταν κάτι σημαντικό συμβαίνει στην ομάδα σου.\nΜπορείτε να αλλάξετε τις προτιμήσεις του ηλεκτρονικού ταχυδρομείου σας <a href=\"%{link}\"\">εδώ</a>.</p>\n"
    make_a_decision: Πάτε μια απόφαση
    make_a_decision_description: "Όταν η ομάδα είναι έτοιμοι να πάρει μια απόφαση, οποιοσδήποτε μπορεί να κάνει πρόταση. Περιγράψτε ένα καθαρό θέμα δράσης και δώστε όσο περισσότερες πληροφορίες γίνετε για να γνωρίζει ο καθένας ακριβώς τι σημαίνει να συμφωνεί ή να διαφωνεί."
    prompt_people_details: "Εάν θέλετε να πάρετε την προσοχή κάποιου συγκεκριμένου ατόμου στην ομάδα σας, πληκτρολογήστε  ‘@’ ακολουθώντας από το όνομα τους. Θα πάρουν ένα μήνυμα ηλεκτρονικού ταχυδρομείου γνωστοποιώντας τους ότι τους έχετε αναφέρει σε ένα σχόλιο."
    prompt_people_html: "Προτρέψτε άτομα με <span class='blue'>@mentions</span>"
    positions_agree_description: "<span>Συμφωνώ</span> σημαίνει ότι είστε χαρούμενος/η με την πρόταση."
    positions_abstain_description: "<span>Αποχή</span> σημαίνει πως δεν είστε σίγουροι, ή είστε χαρούμενοι με όποια απόφαση πάρει η ομάδα χωρίς εσάς."
    positions_disagree_description: "<span>Διαφωνώ</span> σημαίνει πως πιθανώς υπάρχει καλύτερη εναλλακτική, αλλά θα συμφιλιωθείτε με την απόφαση της ομάδας."
    positions_block_description: "<span>Μπλοκάρισμα</span> σημαίνει πως έχετε πολύ σοβαρές ενστάσεις και θα είσαστε δυστυχισμένος έτσι και αυτή η πρόταση προχωρήσει."
    start_discussion: Ξεκινήστε μια ενδιαφέρουσα συζήτηση
    start_discussion_html: "<p>Όταν ξεκινάτε μια συζήτηση, βεβαιωθείτε ότι ο τίτλος εκφράζει το θέμα συνοπτικά.\nΧρησιμοποιήστε τον Πίνακα Περιεχομένου για να δώσετε όλες τις απαραίτητες πληροφορίες που χρειάζονται ώστε\nη ομάδα να έχει μια παραγωγική και τεκμηριωμένη συζήτηση.</p>\n<p>Κατά την διάρκεια της συζήτησης, ο Πίνακας περιεχομένου μπορεί να ενημερωθεί όσο έρχονται\nνέες πληροφορίες. Καθώς και για την αποσαφήνιση του θέματος, μπορείτε να χρησιμοποιήσετε αυτόν τον χώρο \nδιαμοιράζοντας τους πόρους, συνοψίζοντας την συζήτηση όσο εξελίσσεται, η να περιγράφεται τα\nπρωτόκολλα λήψης αποφάσεων που χρησιμοποιεί η ομάδα σας.</p>\n"
    start_proposal: Γράψτε μια καθαρή πρόταση
    start_proposal_html: "<p> Εάν κάνετε τον τίτλο σαφή και συνοπτικό, οι άνθρωποι θα γνωρίζουν άμεσα \nεάν συμφωνούν ή διαφωνούν με το θέμα.</p>\n<p>Δεν είναι το τέλος του κόσμου εάν μια πρόταση δεν πάρει ξεκάθαρη συμφωνία άμεσα.\nΕάν η ομάδα δεν της αρέσει η πρώτη πρόταση, οποιοσδήποτε μπορεί να ξεκινήσει μια νέα πρόταση για\nνα αντιμετωπιστούν οι ανησυχίες που εκφράστηκαν, και να συνεχίσει η διαδικασία για να προχωρήσει εμπρός το θέμα.</p>\n<p>Διαμέσου αυτής της δυναμικής διαδικασίας, η συλλογική σοφίας της ομάδας μπορεί να δημιουργήσει καλύτερες\nιδέες από οποιονδήποτε άλλον έρθει με τις δικές του.</p>\n<p>Η προθεσμία σε μια πρόταση μπορεί να επεκταθεί ανά πάσα στιγμή, αν φαίνεται ότι μια απόφαση \nχρειάζεται λίγο περισσότερο χρόνο. Όλοι θα παίρνουν ειδοποίηση μέσω μηνύματος ηλεκτρονικού ταχυδρομείου 24 ώρες πριν κλείσει μια πρόταση.</p>\n"
