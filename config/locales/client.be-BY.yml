  help_page:
    coordinating: Каардынацыя групы на Loomio
    coordinating_details: "Як каардынатар, вы адказны за кіраванне групай і запрашэнне\nновых удзельнікаў. А таксама за навучэнне карыстанню сервісам, так як ваша група\nбудзе вучыцца новым спосабам эфектыўнай групавой працы і прыняцця вырашэнняў\nразам. Вось некалькі падказак, якія дапамогуць вам працаваць паспяхова:\n"
    different_ways: Розныя шляхі карыстання Loomio
    engaging_html: "<h2>Як зацікавіць удзельнікаў групы</h2>\n<p>Людзі будуць рады далучыцца да дзейнасці групы, калі на абмеркаванні ёсць\nцікавая прапанова. Добрая прапанова змяшчае план дзеяў для групы, такі\nшто кожнаму адразу зразумела, згодны ён ці не. Падумайце над тым, як вы\nможаце вызначыць абмеркаванні/вырашэнні, якія, асабіста ці па электронная пошце,\nзараз прымае група. Ці не лягчэй рабіць гэта на Loomio?</p>\n<p>Калі група толькі з'явілася, вы можаце распачаць прыняцце простага вырашэння\nкаб даць кожнаму магчымасць паспрабаваць і ўбачыць працэс прыняцця вырашэнняў у дзеянні.</p>\n<p>Яшчэ адзін просты спосаб заахвоціць людзей у абмерванаіі, гэта выкарыстаць @mention\nто бок, ўзгадаць іх у каментары, пасля чаго ім на пошту адразу дашлецца ліст.</p>\n"
    example1_html: "<h3>Вам трэба каб група абмяркавала шырокую тэму і разам выпрацавала рашэнне</h3>\n<p>Стрэтэгія: Перад стварэннем прапановы пэўны час паабмяркоўвайце тэму.</p>\n<p>Абмеркаванні часцей сканчваюцца паспяхова, калі у людзей ёсць агульнае разуменне\nпраблемы перад прыняццём якога-небудзь вырашэння. Калі людзі удзельнічаюць\nу працэсе, яны хутчэй за ўсё будуць разумець і больш станоўча ставіцца да выніка.</p>\n"
    example2_html: "<h3>У вас ужо ёсць прапанова і вы хаціце атрымаць падтрымку і одгук групы.</h3>\n<p>Стратэгія: Распачніце абмеркаванне канкрэтнага вырашэння і адразу зрабіце прапанову.</p>\n<p>Калі ў вас ужо ёсць канкрэтнае вырашэнне, але вы хаціце ўпэўніцца, што не зрабілі памылак,\nвы можаце выкарыстаць прапанову каб атрымаць хуткі агляд сваёй ідэі.</p>\n<p>Такім чынам вы можаце завяршыць дакумент, прыняць заяву, ці здаць сваю працу.</p>\n"
    get_in_touch: Выйсці на сувязь
    get_in_touch_description_html: "Калі ў вас ёсць любыя пытанні ці ідэі, <a href='%{link}'>чырканіце нам радочак</a>."
    getting_started: Першыя крокі
    getting_started_description: "Злева група абмяркоўвае тэму, абменьваецца ідэямі і інфармацыяй. Калі ў групы з'яўляецца рашэнне для прыняцця, яно адлюстроўваецца справа."
    getting_the_most: Як карыстацца Loomio найбольш эфектыўна
    have_your_say: Скажыце сваё слова
    have_your_say_details_html: "<p>Калі вы гатовы сказаць сваё слова, націсніце адну з чатырох кнопак.</p>\n<p>Калі вы прынялі рашэнне, абгрунтуйце яго некалькімі сказамі. Пад кругавой дыяграмай,\nвы можаце ўбачыць меркаванні іншых. Такім чынам можна проста і хутка зразумець\nпрацэс вырашэння. Па меры паступлення новай інфармацыіі вы можаце змяніць\nсвой голас ў любы момант.</p>\n"
    have_a_discussion: Абмяркоўвайце
    have_a_discussion_description: Тэма і любая важная інфармацыя па ёй знаходзяцца зверху старонкі. Выкарыстайце форму для каментароў каб дадаць сваё слова да абмеркавання.
    help: Дапамога
    how_it_works: Як гэта працуе
    invitation_html: "<h2>Як напісаць файнае запрашэнне</h2>\n<p>Першае пытанне, якое будзе ў кожнага новага ўдзельніка: \"для чаго гэта група?\"</p>\n<p>Падумайце над самым спосабам, як можна апісаць групу: Чаго вы хаціце\nдасягнуць разам? Якія рашэнні вы будзеце прымаць? Хто будзе ўдзельнічаць?</p>\n<p>Карысна будзе абмеркаваць гэта са сваёй групай перд тым каб запрашаць яе на Loomio.</p>\n<p>Людзям захочацца ведаць, чаму іх запрасілі, чаго ад іх чакаюць\nі чаму ім будзе карысна карыстацца новым інструментам.</p>\n"
    join_the_community: Далучайцеся да супольнасці
    images_and_text_formatting: Выявы і фарматаванне тэксту
    images_and_text_formatting_html: "<p>Loomio выкарыстоўвае \"Markdown\" для ўкладання выяў і фарматавання тэксту.\nВы можаце ўключыць Markdown з дапамогай маленькай шэрай іконкі пад формай для каментараў.</p>\n<p><a href='https://www.loomio.org/discussions/1124'>Націсніце тут</a>\nкаб атрымаць даведку па карыстанню Markdown.</p>\n"
    keep_up_to_date: Будзьце ў курсе
    keep_up_to_date_html: "<p>Націсніце на імя групы зверху экрана каб перайсці на старонку групы,\nдзе мы зможаце ўбачыць спіс усіх абмеркаванняў і вырашэнняў групы.\nКалі вы удзельнічаеце больш чым у адной групе, вы можаце бачыць падзеі\nз усіх вашых груп на хатнім экране.</p>\n<p>Вы будзеце атрымліваваць лісты на пошту з усімі важнымі падзеямі ў вашай групе.\nВы можаце змяніць налады пошты <a href=\"%{link}\"\">тут</a>.</p>\n"
    make_a_decision: Прыміце рашэнне
    make_a_decision_description: "Калі група гатова прыняць рашэнне, хто ўгодна можа зрабіць прапанову. Вызначыце чоткі курс дзеянняў і абгрунтуйце яго, каб усе лёгка зразумелі, згодныя яны ці не."
    prompt_people_details: "Калі вы хаціце прыцягнуць увагу пэўнага чалавека з вашай групы, выкарыстайце \"@\" перад яго імём. Тады чалавек атрымае ліст з паведамленнем про тое, што яго ўзгадалі ў каментары."
    prompt_people_html: "Прыцягвайце ўвагу людзей, выкарыстоўвая <span class='blue'>@mentions</span>"
    positions_agree_description: "<span>Згода</span> значыць, што вы задаволены прапановай."
    positions_abstain_description: "<span>Устрымацца</span> значыць, што вы не ўпэўнены, ці вы хаціце каб група вырашыла за вас."
    positions_disagree_description: "<span>Не пагаджаюся</span> значыць, што вы лічыце, што павінен быць лепшы варыянт, але вы гатовы прыняць вырашэнне групы."
    positions_block_description: "<span>Блакаваць</span> значыць, што ў вас ёсць сур'ёзныя пярэчанні і вы супраць таго каб прапанова прайшла."
    start_discussion: "Як распачаць абмеркаванне, якое зацікавіць людзей"
    start_discussion_html: "<p>Калі вы пачынаеце абмеркаванне, ўпэўніцеся ў тым, што назва лаканічна перадае тэму.\nВыкарыстайце кантэкстную панэль каб дадаць усю патрэбную групе\nінфармацыю, каб абмеркаванне атрымалася прадуктыўным.</p>\n<p>Пад час абмеркавання, кантэкстная панэль можа быць абноўлена з цягам таго\nяк з'яўляецца новая інфармацыя. Тут, акрамя апісання тэмы, можна \nдзяліцца рэсурсамі, падводзіць вынікі па меры працягу абмеркавання, ці апісваць\nагульныя правілы па прыняццю вырашэнняў для вашай групы.</p>\n"
    start_proposal: Як пісаць чоткую прапанову
    start_proposal_html: "<p> Калі вы напішыце чоткую і лаканічную назву, людзі адразу будуць разумець \nшто значыць згадзіцца ці не згадзіцца.</p>\n<p>Гэта не канец света, калі прапанова адразу не знайшла згоды.\nКалі групе не спадабалася першая прапанова, любы можа стварыць новую прапанову\nз улікам узнятых праблем і працягнуць працэс абмеркавання.</p>\n<p>Праз гэты дынамічны працэс, калектыўная мудрасць вашай групы можа стварыць ідэі \nлепшыя, чым хто ліба прыдумаў бы паасобку.</p>\n<p>Тэрмін прыняцця прапановы можа быць падоўжаны ў любы час, калі \nназрэвае вырашэнне. Кожны атрымае ліст з нагадваннем за 24 гадзіны да закрыцця прапановы.</p>\n"
    video_id: "52025402"
    video_tutorial: Навучальнае відэа
    video_tutorial_description: "Паглядзіце відэа, каб убачыць хуткую дэманстрацыю таго, як карыстацца Loomio."
