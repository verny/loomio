    hero:
      header_html: "لومیو ساده‌ترین راه<br /> <strong>گرفتن تصمیمات جمعی است</strong>."
      lead_html: "لومیو سازمان‌ها و گروه‌ها را برای <strong>تبدیل تصمیم به عمل</strong>، هر جایی که مردم باشند قدرتمند می‌سازد."
    product:
      header_html: "زمانی که ما <strong>همه صداها</strong> را می‌شنویم، <strong>تصمیمات بهتری</strong> اتخاذ می‌کنیم"
      step1:
        header: ۲. درباره مسایل حرف بزنید
        desc: بحث در یک زمینه را آغاز کنید و از افراد مرتبط دعوت به گفتگو کنید. نظرات گوناگون را با یکدیگر به اشتراک بگذارید و باهم ایده‌های جدید را گسترش دهید.
      step2:
        header: ۲. به توافق برسید
        desc: هرفردی می‌تواند پیشنهاد یک روش کار را بدهد. افراد می‌تواند نظر موافق، ممتنع و یا مخالف خود را درباره روش پیشنهاد شده اعلام کنند تا شما بتوانید از احساسات افراد و علت آن مطلع شوید.
      step3:
        header: ۳. باهم تصمیم بگیرید
        desc: یک طرح پیشنهادی را باهم توسعه دهید تا همه با آن راحت باشند. هر تصمیم یک زمان انجام معین دارد تا شما بتوانید از آن نتیجه‌ای مشخص بگیرید.
    mobile:
      lead_html: "<strong>لومیو روی هر دستگاهی کار می‌کند،</strong><br />همه‌جا و همه‌وقت تصمیم بگیرید."
    quote:
      header:
        rushkoff_html: "«لومیا <strong>پتانسیل نهفته در اینترنت را به کار می‌گیرد</strong> تا مردم را به جای بحث‌های متفرقه در یک اجتماع گردآوری کند.» <div class=\"attributation\">– <a href=\"http://rushkoff.com\">Douglas Rushkoff</a>, نویسنده <em>Present Shock</em></div>"
        sifry_html: "«لومیو دست بر نقطه حساس میان <strong>تک صدایی و </strong>تصمیم سازی<strong> جمعی</strong> گذاشته است.»<div class=\"attributation\">– Micah Sifry, ویراستار, <em><a href=\"http://techpresident.com\">TechPresident</a></em></div>"
    team:
      header: درباره لومیو
      desc: ما یک تیم کوچک از طراحان نرم‌افزارهای متن‌باز و فعالین عدالت مدنی هستیم که در شرکت Enspiral در شهر Aotearoa کشور نیوزلند با همکاری شبکه‌ای وسیع از دوستان، پشتیبانان و مشاوران در همه جهان مشغول فعالیت هستیم.
    ideals:
      community:
        header: همکاری برپایه اجتماع
        desc: لومیو به وسیله شرکت صاحب نیروی انسانی ساخته شده است. ما شرکت فعال در زمینه‌های اجتماعی هستیم که برای افزایش بازخورد مثبت اجتماعی کار می‌کنیم و نه برای سود.
      independent:
        header: مستقل و بدون جانبداری
        desc: ما مکانی را ایجاد کرده‌ایم که هر گروهی می‌تواند در آن تشکیل شود، از گروه‌های غیرسیاسی تا منافع تجاری. ما هیچ وقت اطلاعات شما را نخواهیم فروخت.
      open:
        header: نرم‌افزار متن‌باز و رایگان
        desc: کد منبع لومیو به صورت عمومی موجود است و هرکسی می‌تواند آن را اجرا کند، بخواند‌، از آن ایده بگیرد، آن را ویرایش و یا مجدد توزیع نماید.
      gift:
        header: اقتصاد هدیه‌
        desc: لومیو به وسیله کسانی پشتیبانی می‌شود که بر اساس نیازهایشان پروژه را حمایت مالی می‌کنند. با این کار پلتفرم لومیا خالی از هرگونه تبلیغات و در دسترس گروهایی که سرمایه‌ای ندارند، خواهد بود.
  about_page:
    our_story_1_html: "<h2>داستان ما</h2> <p>لومیو یک ابزار آنلاین برای تصمیم‌گیری جمعی است که توسط تیمی از متخصصان فناوری، فعالان اجتماعی و کارآفرینان در نیوزلند ساخته شده است. </p> "
