  pricing_page:
    intro: "Grupuri cu un buget vor plăti un abonament pentru utilizarea acestui instrument\nGrupuri fără mijloacele de a plăti un abonament vor folosi\nmodelul plateste Cat Poti:. membrii lor sunt invitați să facă o contribuție voluntară. Contribuția dumneavoastră ne ajuta sa păstram Loomio independent, liber de publicitate, condus doar de către comunitatea noastră.\n"
    organisations: Organizatii
    organisations_examples: "ex. companii, agentii guvernamentale, organizatii comunitare"
    informal_groups: Grupuri Informale
    informal_groups_desc: Membrii grupului tau vor putea sa plateasca cat vor dori
    informal_groups_examples: "ex. familii, miscari sociale, colectivitati"
