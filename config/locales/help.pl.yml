    getting_started:
      title: Rozpoczynanie
      intro: "Kiedy pierwszy raz wejdziesz do Loomio możesz dołączyć na kilka sposobów.\nOto kilka informacji:\n"
      starting_new_group:
        title: Kiedy chcesz uruchomić nową grupę w Loomio
        body_html: "Jeśli nie masz konta Loomio możesz rozpocząc nową grupę z głownej strony Loomio klikając na przycisk <strong>“Spróbuj Loomio beta”</strong> .\nPoprowadzimy Cię przez proces uruchomienia grupy.\nCzęścią procesu uruchomienia grupy jest określenie jak chcesz aby Twoja grupa działała poprzez ustawienie jej opcji.\nMożesz przeczytać więcej o ustawieniach grupy w sekcji  <a href=\"#group-settings\">\"Ustawienia grupy\"</a> .\n"
      invited_into_group:
        title: Kiedy jesteś zaproszony do grupy Loomio
        body_html: "Kiedy otrzymasz zaproszenie aby dołączyć do istniejącej grupy Loomio, wiadomość, którą otrzymasz będzie zawierać link.\nKiedy klikniesz na link, jeśli nie masz konta w Loomio bęziesz poproszony o utworzenie konta i podanie adresu email oraz hasła w Loomio.\nJeśli masz już konto w Loomio zostaniesz przeniesiony/a od razu do grupy.\n"
      joining_existing_group:
        title_html: "Jeśli chcesz dołączyć do istniejącej grupy Loomio  ( <a href=\"http://loomio.org/explore\">Przegląd grup</a>)"
        body:
          explore_page_html: "\n <a href=\"https://www.loomio.org/explore\">Strona przeglądu</a> pokazuje publiczne i aktywne grupy w Loomio.\nJest dostępna w Loomio poprzez link w stopce <strong>“Grupy publiczne”</strong>.\nNa stronie <a href=\"https://www.loomio.org/explore\">Przegląd grup</a> możesz szukać grup po słowach kluczowych, kategorii a klikając na grupę zobaczysz jej publiczną zawartość.\nUstawienia prywatności grupy określają w jaki sposób możesz zostać członkiem.\n"
          open_to_join_html: "Niektóre grupy publiczne są <strong>otwarte</strong>, w tym przypadku zobaczysz przycisk <strong>\"Dołącz do grupy\"</strong> na stronie grupy.\nJeśli masz konto Loomio, kliknięcie na przycisk <strong>\"Dołączenie do grupy\"</strong>  doda Cię do grupy.\nJeśli nie masz konta w Loomio zostaniesz poproszony/a aby je założyć.\n"
          by_request_html: "Inne grupy są dostępne <strong>tylko na żądanie</strong>, co oznacza, że niezbędni sa koordynatorzy aby zaakceptować (lub zignorować) żądania członkowstwa.\nWówczas zobaczysz przycisk <strong>\"Poproś o dołączenie do grupy\"</strong> na stronie.\nPo kliknięciu na przycisk <strong>\"Poproś o dołączenie do grupy\"</strong> zostaniesz poproszony/a o wprowadzenie, po którym Twoja prośba o dołączenie zostanie wysłane a koordynatorzy grupy zostana powiadomieni.\n"
          invitation_only_html: "Niektóre publiczne grupy dołączają nowych członków <strong>tylko na zaproszenie</strong>, w tym przypadku będziesz mógł/a zobaczyć grupę ale nie będzie przycisku do dołączenia.\n"
      single_sign_on:
        title: Single sign-on
        body_html: "<p>Loomio pozwala zapisać się za pomocą kont w Facebook, Google lub Persona.\nJeśli nie masz konta w Loomio możesz się zalogować używają kont innych serwisów poprzez kliknięcie na przycisk <a href=\"http://loomio.org/sign_in\">Logowanie do strony</a>.\nJeśli jesteś właśnie zalogowany/a do Google, Facebook lub Persona konto to zostanie wykryte.\nW przeciwnym wypadku zostaniesz poproszony o zalogowanie. Jeśli Loomio rozpozna istniejące konto innego serwisu zostaniesz poproszony/a o założenie konta w Loomio.<p>\n<p>Możesz powiązać istniejące konto Google, Facebook lub Persona z istniejącym kontem Loomio.\nUpewnij się, że jesteś wylogowany/a i wejdź na stronę\n <a href=\"https://www.loomio.org/users/sign_in\">Strona logowania</a> i wybierz preferowaną platformę.\nLoomio spyta Cię czy chesz utworzyć nowe konto z istniejącym kontem w wybranej platformie czy połącyć je do istniejącego konta Loomio.</p>\n"
    group_settings:
      title: Ustawienia Grupy
      intro_html: "W każdym czasie można utworzyć nową grupę w Loomio.\nPodczas tworzenia grupy będziesz mieć możliwość określenia jak grupa ma funkcjonować poprzez wypełnienie trzech formularzy odnoszących się do różnych aspektów ustawień grupy; <strong>Profil</strong>, <strong>Prywatność</strong> oraz <strong>Uprawnienia</strong>.\nUstawienia te opisano poniżej.\nJeśli chcesz zmienić ustawienia grupy możesz to zrobić klikając na przycisk  <strong>“Opcje”</strong> w prawym, górnym rogu strony grupy oraz wybranie opcji  <strong>“Edycja ustawień grupy”</strong>.\nBędą one widoczne tylko dla koordynatorów grupy.\n"
      group_profile:
        title: Profil grupy
        body_html: "Ustawienia profilu grupy wymaga wybrania nazwy grupy oraz jej opisu.\nOpisz cel tworzonej grupy, na przykład  \"Publiczna grupa koordynatorów galerii dla akceptacji wykorzystania miejsca w galerii\" lub \"Przestrzeń dla członków rady dla rozważenia propozycji budżetowych\".\nCel grupy może być zmieniany w czasie lecz jest pomocne jeśli opis pozwala nowym członkom łatwo zrozumieć po co jest grupa.\nMożliwe jest również wybór kategorii grupy.\nJeśli jest jesteście grupą publiczną i chcesz aby osoby mogły przyłączać się do konwersacji, dobrze jest wybrać taką kategorię aby inni mogli ją wyszukać na stronie <a href=\"http://loomio.org/explore\">Przegląd grup</a>.\n"
      group_privacy:
        title: Prywatność grupy
        intro_html: "Ustawienia Twojej prywatności określają kto może widzieć co robisz w grupie oraz kto może otrzymać członkowstwo w Twojej grupie.\nKonfigurując grupę będziesz musiał/a wybrać spośród kilku opcji.\n"
        who_can_find_this_group:
          title: Kto może znaleźć tę grupę?
          body:
            anyone_html: "Jeśli wybierzesz <strong>“Każdy”</strong>, grupa będzie listowana na publicznie dostępnej do wyszukiwania stronie  <a href=\"http://loomio.org/explore\">Przegląd grup</a>, i na innych narzędziach wyszukujących.\nPowoduje to, że grupa jest łatwa do znalezienia i nie wymaga wysłania zaproszenia. \nTo jest pomocne jeśli chce się zgromadzić dużą liczbę osób, które nie znają się na wzajem.\n"
            members_only_html: "Jeśli wybierzesz <strong>“Tylko członkowie”</strong> grupy nie będzie można wyszukać.\nTylko członkowie grupy będą mieli do niej dostęp.\nWybór tej opcji wpływa również na to w jaki sposób ludzie będą mogli dołączyć do grupy oraz kto może oglądać dyskusje.\nWybór <strong>“Tylko członkowie”</strong> gwarantuje, że członkowstwo jest tylko na zaproszenie oraz, że możliwe będą tylko prywatne dyskusje w grupie.\n"
        how_do_people_join:
          title: Jak ludzie będą dołączać?
          body:
            open_html: "Wybór opcji <strong>“Otwarta”</strong> oznacza, że każdy kto ma konto w Loomio może dołąćzyć do grupy.\nLudzie będą widzieć przycisk <strong>\"Dołącz do grupy\"</strong> po prawej na stronie grupy.\nJeśli ktoś posiadający konto w Loomio kliknie na ten przycisk zostanie dodany do grupy.\nJeśli kliknie na niego ktoś bez konta w Loomio, zostanie poproszony o założenie konta zanim będzie mógł/a dołączyć do grupy.\n(Uwaga: opcja <strong>“Otwarta”</strong> nie jest aktywna jest wybrano opcję <strong>“Tylko członkowie”</strong> w sekcji <strong>“Kto może znaleźć grupę?”</strong> )\n"
            by_request_html: "Wybór opcji <strong>“Na żądanie”</strong> oznacza, że każdy może poprosić o dołączenie do grupy.\n\nLudzie będą widzieć przycisk <strong>\"Poproś o dołączenie do grupy\"</strong> po prawej na stronie grupy.\nKiedy przycisk zostanie kliknięty, osoba będzie mieć możliwość zaprezentowania siebie pozostałym oraz żądanie dołączenia do grupy zostanie wysłane do koordynatorów grupy.\n"
            membership_requests_html: "Zgłoszenia członkostwa mogą być akceptowane lub ignorowane.\n(Uwaga: opcja <strong>“Na żądanie”</strong> jest nieaktywna jeśli wybrano opcję <strong>“Tylko dla członków”</strong> w sekcji <strong>“Kto może znaleźć grupę?”</strong>.)\n"
            invitation_only_html: "Jeśli wybierzesz <strong>“Tylko na zaproszenie”</strong>, nikt nie może dołączyć do grupy bez specjalnego zaproszenia.\nZaproszenia są wysyłane ze strony <a href=\"#inviting-members\">\"Zaproszenie osób”</a>.\n"
        who_can_see_discussions:
          title: Kto może widzieć dyskusje?
          body:
            public_only_html: "Wybór opcji <strong>“Tylko dyskusje publiczne”</strong> oznacza, że zawartość wszystkich dyskusji będzie widoczna publicznie.\nOsoby nie zalogowane do Loomio będą mogły widzieć zawartość, choć nie będą mogły pisać komentarzy i brać udziału w dyskusji.\nOpcja jest przydatna jeśli chcesz prowadzić otwartą dyskusję i zachęcić ludzi do udziału.\n(Uwaga: opcja <strong>“Tylko dyskusje publiczne”</strong> nie jest aktywna jeśli wybrano  opcję <strong>“Tylko dla członków”</strong> w sekcji <strong>“Kto może dołączyć do grupy?”</strong>.)\n"
            public_and_private_html: "Wybór opcji <strong>“Pozwalaj na publiczne i prywatne dyskusje”</strong> ocznacza, że członkowie grupy będą mogli wybrać czy dyskusje, które będą uruchamiać będa p obliczne czy prywatne.\nMożna to wykorzystać w sytuacji wymagającej dyskrecji, wokół wrażliwych tematów, jeśli chcesz aby tylko osoby będące w grupie mogły czytać treść dyskusji.\n(Uwaga: opcja <strong>“Pozwalaj na publiczne i prywatne dyskusje”</strong> jest nieaktywna jeśli wybrano opcję <strong>“Tylko dla członków”</strong> w sekcji <strong>“Kto może znależć tę grupę?”</strong>.)\n"
            private_only_html: "Jeśli wybierzesz <strong>“Tylko prywatne dyskusje”</strong>, nikt z poza grupy nie będzie w stanie oglądać treści dyskusji."
      group_permissions:
        title: Uprawnienia grupy
        body_html: "<p>Uprawnienia Twojej grupy określają, które funkcje Loomio są dostępne dla członków grupy.\nKiedy uruchomisz swoją grupę, będziesz musiał/a rozważyć czy członkowie grupy mają posiadać władzę decyzyjną, czy mogą zgłaszać zagadnienia czy tylko komentować etc. \nŁatwiej jest zarządzać grupą, mając możliowść regulowania jakie akcje członkowie Twojej grupy mogą wykonywać, oznacza, że konsultacje, nadzór, raportowanie i inne sytuacje w których możesz potrzebować dzielić członków na uczestników i obserwatorów. </p>\n<p>Jeśli chcesz ograniczyć możliwość głosowania, komentowania i rozpoczynania dyskusji do okreśłonych osób nadaj im funkcję koordynatora oraz usuń zaznaczenie tak aby osoby nie będące koordynatorami nie miały tych uprawnień.</p>\n"
        what_can_members_do:
          title: Co mogą robić członkowie?
          invite_and_approve_new_members:
            title: Zapraszać i akceptować nowych członków
            body_html: "Chcesz aby osoby w Twojej grupie mogły  <a href=\"#inviting-members\">zapraszać innych do dołączenia do grupy</a>, oraz, w zależności od ustawień prywatności akceptować zgłoszenia członkostwa?\nKiedy ten znacznik jest włączony wszyscy w Twojej grupie mogą zapraszać nowe osoby oraz akceptować zgłoszenia członkostwa.\nJeśli jest wyłączony tylko grupa koordynatorów może zapraszać i akceptować nowych członków.\n"
          create_subgroups:
            title: Tworzenie podgrup
            body_html: "Czy chcesz aby członkowie mogli tworzyć nowe  <a href=\"#subgroups\">podgrupy</a> w ramach Twoje grupy Loomio?\nKiedy ten znacznik jest włączony wszyscy w grupie mogą tworzyć podgrupy.\nKiedy jest wyłączony tylko grupa koordynatorów może tworzyć podgrupy.\n"
          start_discussions:
            title: Uruchamiać dyskusje
            body_html: "Czy chesz aby wszyscy w grupie mogli uruchamiać <a href=\"#starting-discussions\">nowe dyskusje</a>?\nJeśli ten znacznik jest włączony każdy w Twojej grupie może uruchamiać dyskusje.\nJeśli jest wyłączony tylko grupa koordynatorów może uruchamiać dyskusje.\n"
          edit_discussion_context:
            title: Edytować kontekst każdej dyskusji w grupie
            body_html: "Czy chcesz aby ludzie mogli zmieniać <a href=\"#providing-context\">panel kontekstu</a> dyskusji?\nTo jest zarys tematu dyskusji i może być potrzeba aktualizacji jeśli pojawią się nowe informacje.\nKiedy ten znacznik jest włączony każdy z Twojej grupy może edytować kontekst dyskusji.\nKiedy jest wyłączony tylko grupa koordynatorów może edytować kontekst dyskusji.\n(Autorzy dyskusji zawsze mogą edytować konteksty własnych dyskusji.)\n"
          edit_comments:
            title: Edytować ich komentarze w każdym momencie
            body_html: "Czy chcesz aby ludzie mogli zmieniać swoje wipisy w komentarzach?\nKiedy ten znacnzik jest włączony wszyscy w grupie mogą  <a href=\"#editing-comments\">edytować własne komentarze</a> w każdym momencie.\nKiedy jest wyłączony komentarz może być edytowany do czasu aż ktoś inny weźmie udział w dyskusji.\nKomentarze, które były edytowane są oznaczane słowem <strong>“Edytowany”</strong> obok nich.\nKlikając na \"Edytowany\" można zobaczyć poprzednie wersje komentarza.\n"
          raise_proposals:
            title: Definiować propozycje
            body_html: "Czy chcesz aby każdy w Twojej grupie mógł  <a href=\"#starting-proposals\">uruchamiać rekomendacje</a> aby na nie głosować?\nKiedy ten znacznik jest włączony każdy w Twojej grupie może uruchamiać rekomendacje w ramach dyskusji.\nKiedy jest wyłączony tylko grupa koordynatorów może uruchamiać rekomendacje.\n"
          vote_on_proposals:
            title: Głosować na propozycje
            body_html: "Czy chcesz aby wszyscy członkowie grupy mogli  <a href=\"#stating-positions\">określać ich stanowiska dla rekomendacji</a>?\nCzy preferujesz aby niektórzy mogli tylko obserwować?\nKiedy ten znacznik jest włączony wszyscy w grupie mogą określać swoje stanowisko dla rekomendacji.\nKiedy jest wyłączony tylko grupa koordynatorów może określać swoje stanowiska dla rekomendacji.When it is deselected only group coordinators will be able to state their position on proposals.\n"
        what_next:
          title: Co dalej?
          body_html: "Po wysłaniu formularza z konfiguracją grupy zostaniesz przekierowany/a do strony Twojej grupy.\nWięcej o zaproszeniach możesz przeczytać w sekcji  <a href=\"#inviting-members\">\"Zapraszanie nowych członków\"</a>.\n"
    coordination:
      title: Koordynuje Twoją grupę
      intro_html: "Jako koordynator grupy Loomio jesteś odpowiedzialny/a za przeprowadzenie grupy przez proces nauki sposobu wykorzystania tego nowego narzędzia, oraz za naukę nowego procesu współpracy i wspólnego podejmowania decyzji.\nZadania wyszczególnione poniżej są dostępne tylko dla koordynatorów grupy.\n"
      adding_cover_photo:
        title: Dodanie zdjęcia
        body_html: "<p>Kiedy grupa jest uruchomiona możesz dodać zdjęcie okładki dla grupy.\nTo pomaga członkom grupy czuć się trochę bardziej jak w domu.</p>\n<p>Kiedy najedziesz myszą na szare pole na górze strony grupy w prawym-górnym roku pojawi się ikona ołówka.\nKliknij ikonę ołówka w wówczas będziesz mógł/a wybrać plik do przesłania.\nOptymalny rozmiar zdjęcia okładki dla grupy to 970 x 200 pixeli.\nMożesz zmienić zdjęcie okładki w każdym czasie przesyłając inne.</p>\n"
      manage_membership:
        title: Zarządzanie członkami
      deactivating_groups:
        title: Deaktywacja/aktywacja grupy
    inviting_members:
      title: Zapraszanie nowych członków
      importing_contacts:
        title: Importowanie kontaktów
      pending_invitations:
        title: Oczekujące zaproszenia
    discussion_threads:
      title: Wątki dyskusji
