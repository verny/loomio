    getting_started:
      title: Loslegen
      intro: "Es gibt mehrere Wege um mit Loomio zu starten.\nEinige Erläuterungen zu den einzelnen Zugängen:\n"
      starting_new_group:
        title: Wenn Du eine neue Loomio Gruppe starten willst
        body_html: "Wenn Du kein Loomio-Konto hast, kannst Du eine neue Gruppe gründen indem Du auf der Loomio Startseite auf den <strong>“Teste Loomio Beta”</strong> Button klickst.\nDu wirst durch die Schritte geleitet, damit Du Deine Gruppe gründen kannst.\nAls Teil des Gruppengründungsprozesses wirst Du einige Gruppeneigenschaften einrichten müssen.\nMehr zu den Gruppeneigenschaften im Abschnitt <a href=\"#group-settings\">\"Gruppeneigenschaften\"</a> dieses Dokuments.\n"
      invited_into_group:
        title: Wenn Du in eine Loomio Gruppe eingeladen bist
        body_html: "Wenn Du eine Einladung in eine bestehende Loomio-Gruppe erhältst, dann erhält die eMail, die Du erhalten hast, einen indiviuellen Einladungslink.\nWenn Du diesen Link klickst und Du kein Loomio-Benutzerkonto hast, wirst Du aufgefordert mit Deiner eMail-Adresse und einem Passwort ein Benutzerkonto zu erstellen.\nWenn Du bereits ein Konto besitzt, wirst Du sofort zur Gruppe weitergeleitet.\n"
      joining_existing_group:
        title_html: "Wenn Du einer bestehende Loomio-Gruppe beitreten willst (die <a href=\"http://loomio.org/explore\">Durchsuchen-Seite</a>)"
        body:
          explore_page_html: "Die <a href=\"https://www.loomio.org/explore\">Öffentliche Gruppen</a> zeigt Dir aktive, öffentliche Loomio-Gruppen.\nIn der Loomio App ist diese über den <strong>“Öffentliche Gruppen”</strong>-Link im Fußbereich zu erreichen.\nVon der <a href=\"https://www.loomio.org/explore\">Öffentliche Gruppen</a>-Seite kannst Du nach einem Gruppenname oder einem Schlüsselbegriff suchen oder nach Kategorien und durch Klick auf die Gruppe kannst Du deren öffentlichen Inhalt sehen.\nDie Gruppen-Privatsphäre-Einstellungen definieren wie Du Mitglied werden kannst.\n"
          open_to_join_html: "Einige öffentliche Gruppen sind <strong>offen</strong>\nund Du kannst den Button <strong>\"Der Gruppe beitreten\"</strong> auf der Gruppen-Seite sehen.\nWenn Du ein Loomio-Konto hast, kannst Du durch klicken auf <strong>\"Der Gruppe beitreten\"</strong> der Gruppe beitreten.\nWenn Du kein Loomio-Konto hast wirst Du dazu aufgefordert.\n"
          by_request_html: "Andere Gruppen sind nur <strong>Auf Anfrage</strong> erreichbar, d. .h. dass die Koordinatoren aufgefordert sind Mitgliedschaftsanfragen zu beantworten.\nIn diesem Fall wirst Du ein <strong>\"Gruppenbeitritt anfragen\"</strong>-Button auf der Gruppenseite sehen.\nNach klick auf den <strong>\"Gruppenbeitritt anfragen\"</strong>-Button wirst Du einen Hinweistext sehen nach welchem die Gruppen-KoordinatorInnen Deine Beitrittsanfrage erhalten.\n"
          invitation_only_html: "Einige öffentliche Gruppen erlauben neuen Mitglieder <strong>nur auf Anfrage</strong>. Hier wirst Du nur die Gruppe sehen können aber keine Möglichkeit erhalten, der Gruppe beizutreten.\n"
      single_sign_on:
        title: Einfaches Registrieren
        body_html: "<p>Loomio ermöglicht ein Anmeldung mit Facebook, Google oder Persona.\nFalls Du kein Loomio-Konto hast, kannst Du diese Dienste zur Anmeldung nutzen indem Du den entsprechenden Button auf der <a href=\"http://loomio.org/sign_in\">Log in-Seite</a> klickst.\nWenn Du momentang auf Google, Facebook oder Persona eingeloggt bist, wird das Konto erkannt.\nAnderenfalls wirst Du aufgefordert, Dich einzuloggen. Wenn Loomio Dein Drittanbieter-Konto erkennt, wirst Du aufgefordert, den Anweisungen zu folgen, um Dein Loomio Konto einzurichten.<p>\n<p>Du kannst auch Dein bestehendes Google-, Facebook- oder Persona-Konto mit einem bestehenden Loomio-Konto verbinden. Dazu musst Du Dich aus Loomio ausloggen und auf der <a href=\"https://www.loomio.org/users/sign_in\">Log in-Seite</a> Deinen gewünschten Drittanbieter auswählen.\nLoomio wird Dich fragen, ob Du ein neues Loomio-Konto einrichten und mit dem Drittanbieter-Konto verknüpfen möchtest oder ob Du es mit dem bestehenden Loomio-Konto verküpfen möchtest.</p>\n"
    group_settings:
      title: Gruppen-Einstellungen
      intro_html: "Eine neue Loomio-Gruppe zu gründen geht jederzeit.\nWenn Du eine Gruppe gründest, wirst Du augefordert die Funktionseigenschaften der Gruppe einzurichten, indem Du drei Formulare ausfüllst, die den unterschiedlichen Aspekten der Gruppeneigenschaften entsprechen: <strong>Profil</strong>, <strong>Privatsphäre</strong> und <strong>Berechtigungen</strong>.\nDie Einstellungen werden nachfolgend detailliert beschrieben.\nDeine Gruppeneinstellungen kannst Du ändern indem Du den <strong>“Optionen”</strong>-Button im oberen, rechten Eck der Gruppen-Seite klickst und dann <strong>“Gruppeneinstellungen bearbeiten”</strong> .\nDies ist nur für Gruppen-KoordinatorInnen sichtbar.\n"
      group_profile:
        title: Gruppen-Profil
        body_html: "Deine Gruppengründung macht es notwendig, dass Du der Gruppe einen Namen gibst und eine Gruppenbeschreibung erstellt.\nBeschreibe, was der Zweck dieser Gruppe sein wird, z.B. \"Eine öffentliche Gruppe für Galeristen um Anfragen für Galerie-Plätze zu genehmigen\" oder \"Raum für unsere Beiratsmitglieder, um Haushaltsvorschläge zu diskutieren\".\nDer Zweck der Gruppe kann sich über die Zeit verändern, aber es ist hilfreich, wenn die Beschreibung neuen Mitgliedern ein klares Verständnis für den Zweck der Gruppe gibt.\nEs gibt auch die Möglichkeit eine Kategorie zu wählen.\nWenn ihr eine öffentliche Gruppe seid, und ihr euch wünscht, dass andere Menschen sich bei euch beteiligen, dann ist die Kategorie-Zuordnung hilfreich, denn damit kann man euch auf der <a href=\"http://loomio.org/explore\">Öffentliche Gruppen-Seite</a> finden.\n"
      group_privacy:
        title: Gruppen-Privatsphäre
        intro_html: "Deine Privatsphäre-Einstellungen bestimmen, wer sehen kann, was in Deiner Gruppe passiert und wer in Deiner Gruppe Mitglied werden kann.\nWenn Du Deine Gruppe gründest wirst aufgefordert ein paar Optionen zu wählen.\n"
        who_can_find_this_group:
          title: Wer kann diese Gruppe sehen?
          body:
            anyone_html: "Wenn Du <strong>“Jeder”</strong> wählst, wird die Gruppe auf <a href=\"http://loomio.org/explore\">Öffentliche Gruppen</a> aufgelistet, und für andere Suchmaschinen sichtbar sein.\nDies macht es anderen Menschen leicht, Deine Gruppe zu finden, ohne dass Du persönliche Einladungen verschicken musst.\nDas kann sehr hilfreich sein, wenn Du viele Menschen für Deine Gruppe benötigst, die sich noch nicht kennen.\n"
            members_only_html: "Wenn Du <strong>“Mitglieder”</strong> wählst, kann die Gruppe nicht gesucht werden. \nNur Gruppenmitglieder können diese Gruppe nutzen.\nWenn Du diese Option wählst, legst Du auch fest, wie andere Menschen Deiner Gruppe beitreten können und den Diskussionen folgen können.\nDie Option <strong>“Mitglieder”</strong> stellt sicher, dass eine Mitgliedschaft nur über Einladungen möglich ist und dass es in Deiner Gruppe nur private Disskussionen geben wird.\n"
        how_do_people_join:
          title: Wie kann jemand teilnehmen?
          body:
            open_html: "Die Option <strong>“Offen”</strong> bedeutet, dass jedeR mit einem Loomio-Konto kann der Gruppe beitreten.\nAuf der rechten Seite der Gruppenseite wird ein <strong>\"Der Gruppe beitreten\"</strong>-Button zu sehen sein.\nWenn jemand mit einem Loomio-Konto auf diesen Button klickt, wird er/sie der Gruppe hinzugefügt.\nWenn jemand ohne Loomio-Konto auf diesen Button klickt, wird er aufgefordert ein Konto zu eröffnen, bevor er/sie der Gruppe beitreten kann.\n(Hinweis: die <strong>“Offen”</strong>-Option wird nicht zur Verfügung stehen, wenn Du die <strong>“Mitglieder”</strong>-Option im <strong>“Wer kann diese Gruppe sehen?”</strong>-Abschnitt gewählt hast)\n"
            by_request_html: "Die <strong>“Auf Anfrage”</strong>-Option bedeutet, dass jedeR eine Anfrage stellen kann, der Gruppe beizutreten.\nAuf der rechten Seite der Gruppenseite wird ein <strong>\"Gruppenbeitritt anfragen\"</strong>-Button zu sehen sein.\nWenn dieser Button geklickt wird, hat die Person die Möglichkeit, sich der Gruppe vorzustellen und eine Mitgliedschaftsanfrage wird an den/die Gruppen-Koordinator/en gesendet.\n"
            membership_requests_html: "Mitgliedschaftsanfragen können angenommen oder abgelehnt werden.\n(Hinweis: die <strong>“Auf Anfrage”</strong>-Option wird nicht zur Verfügung stehen, wenn Du die <strong>“Mitglieder”</strong>-Option im <strong>“Wer kann diese Gruppe sehen?”</strong>-Abschnitt gewählt hast)\n"
            invitation_only_html: "Wenn Du <strong>“Nur auf Einladung”</strong> wählst, können nur Menschen dieser Gruppe beitreten, die persönlich eingeladen worden sind.\nEinladungen können nur über den Menüpunkt <a href=\"#inviting-members\">\"Leute einladen”</a> auf Deiner Gruppenseite erstellt werden.\n"
        who_can_see_discussions:
          title: Wer kann Diskussionen sehen?
          body:
            public_only_html: "Die <strong>“Nur öffentliche Diskussionen”</strong>-Option bedeutet, dass alle Diskussionen öffentlich sichtbar ist.\nJedeR im Netz, auch ohne Loomio-Konto, kann den Inhalt Deiner Gruppe lesen, kann jedoch keine Kommentare schreiben oder sich sonst an den Diskussionen beteiligen. \nDies ist sehr hilfreich, wenn Du offene Diskussionen haben willst und Leute zur Beteiligune ermuntern willst.\n(Hinweis: die <strong>“Nur öffentliche Diskussionen\"</strong>-Option steht nicht zur Verfügung, wenn Du die <strong>“Mitglieder”</strong>-Option im <strong>“Wer kann diese Gruppe sehen?”</strong>-Abschnitt gewählt hast.)\n"
            public_and_private_html: "Die <strong>“Öffentliche und nicht-öffentliche Diskussionen erlauben”</strong>-Option bedeutet, dass Mitglieder Deiner Gruppe entscheiden können, ob eine Diskussion öffentlich oder nicht-öffentlich sein soll.\nDies erlaubt eine Vertraulichkeit bei bestimmten heiklen Aspekten, wenn Du möchtest, dass nur Mitglieder diese Diskussion/en sehen können sollen.\n(Hinweis: die <strong>“Öffentliche und nicht-öffentliche Diskussionen erlauben”</strong>-Option steht nicht zur Verfügung, wenn Du die <strong>“Mitglieder”</strong>-Option im <strong>“Wer kann diese Gruppe sehen?”</strong>-Abschnitt gewählt hast.)\n"
            private_only_html: "Wenn Du <strong>“Nur Mitglieder können Diskussionen sehen”</strong> wählst, kann niemand außerhalb Deiner Gruppe den Inhalt Deiner/eurer Diskussionen sehen."
      group_permissions:
        title: Gruppen-Berechtigungen
        body_html: "<p>Deine Gruppenberechtigungen bestimmen welche Funktionen den Gruppenmitgliedern zur Verfügung stehen.\nWenn Du eine Gruppe gründest, musst Du prüfen, ob die Gruppenmitglieder weitgehende Entscheidungsbefugnisse haben sollten, ob ihnen erlaubt sein sollte Vorschläge zu machen oder ob sie nur Deine Themen kommentieren sollen, usw.\nIndem Du einrichten kannst, welche Möglichkeiten Deine Gruppenmitglieder haben, kannst Du die Gruppe entsprechend Deinen Bedürfnissen nach Beratung, Supervision, Berichten oder anderem in TeilnehmerInnen oder in BeobachterInnen aufteilen - und das auf sehr leichte Art und Weise.</p>\n<p>Wenn Du möchtest, dass nur ein paar Mitglieder Deiner Gruppe abstimmen, kommentieren oder Diskussionen eröffnen dürfen, dann musst Du diese Personen als Koordinatoren einrichten und in den Guppenberechtigungen unter dem Punkt \"Was Mitglieder tun können?\" die entsprechenden Rechte deaktivieren.</p>\n"
        what_can_members_do:
          title: Was Mitglieder tun können?
          invite_and_approve_new_members:
            title: Neue Mitglieder einladen und annehmen
            body_html: "Möchtest Du, dass Mitglieder das Recht haben <a href=\"#inviting-members\">Menschen in die Gruppe einzuladen</a>, und, abhängig von den Einstellungen der Gruppenprivatsphäre, auch die Mitgliedschaftsanfragen genehmigen können?\nWenn diese Option gewählt ist, dann kann dies jedeR in der Gruppe tun.\nAndernfalls können nur Gruppen-KoordinatorInnen neue Mitglieder einladen und genehmigen.\n"
          create_subgroups:
            title: Untergruppen erstellen
            body_html: "Möchtest Du, dass Mitglieder eine neue <a href=\"#subgroups\">Untergruppe</a> in der Gruppe gründen können?\nFalls diese Option aktiv ist, kann jedeR in der Gruppe Untergruppen gründen.\nAndernfalls können nur Gruppen-KoordinatorInnen Untergruppen gründen.\n"
          start_discussions:
            title: Diskussionen eröffnen
            body_html: "Möchtest Du, dass jedeR in der Gruppe <a href=\"#starting-discussions\">neue Diskussionen</a> eröffnen kann?\nFalls diese Option aktiv ist, kann jedeR in der Gruppe Diskussionen eröffnen.\nAndernfalls können nur Gruppen-KoordinatorInnen Diskussionen eröffnen.\n"
          edit_discussion_context:
            title: Den Kontext jeder Diskussion in dieser Gruppe bearbeiten
            body_html: "Möchtest Du, dass Mitglieder der Gruppe die <a href=\"#providing-context\">Beschreibung</a> von Diskussionen ändern können?\nDies ist der Leitfaden der Dikussion und eskönnte sehr nützlich sein, wenn die Beschreibung entsprechend des Standes der Diskussion angepasst wird.\nFalls diese Option aktiviert ist kann jedeR in der Gruppe die Beschreibung jeder Dikussion bearbeiten.\nFalls nicht, können dies nur Gruppen-KoordinatorInnen und die jeweiligen Ersteller der Diskussionen.\n"
          edit_comments:
            title: Jederzeit ihre Kommentare bearbeiten
            body_html: "Möchtest Du den Mitgliedern erlauben ihre eigenen Kommentare überarbeiten zu können?\nFalls diese Option aktiviert ist, kann jedeR in der Gruppe jederzeit <a href=\"#editing-comments\">eigene Kommentare bearbeiten</a>.\nFalls diese Option deaktiviert ist, kann der eigene Kommentar nur solange bearbeitet werden, solange noch kein/e weiterer/n Kommentar/e abgegeben wurde.\nÜberarbeitete Kommentare tragen unterhalb des Kommentars den Vermerk <strong>\"Bearbeitet\"</strong>.\nDurch Klicken des Wortes \"Bearbeitet\" werden alle früheren Versionen des Kommentars angezeigt.\n"
          raise_proposals:
            title: Vorschläge einbringen
            body_html: "Möchtest Du, dass jedeR in der Gruppe <a href=\"#starting-proposals\">Vorschläge machen</a> machen kann, über die Gruppe abstimmen sollte?\nFalls diese Option aktiviert ist, kann jedeR in der Gruppe in jeder Diskussion einen Vorschlag einbringen.\nAndernfalls können nur Gruppen-KoordinatorInnen Vorschläge einbringen.\n"
          vote_on_proposals:
            title: Über Vorschläge abstimmen
            body_html: "Möchtest Du, dass alle Gruppen-Mitglieder <a href=\"#stating-positions\">ihre Meinung zu Vorschlägen abgeben</a> können?\nOder möchtest Du lieber, dass einige Mitglieder nur beobachten können?\nFalls diese Option aktiviert ist, kann jedeR in der Gruppe bei Vorschlägen abstimmen.\nAndernfalls können nur Gruppen-KoordinatorInnen abstimmen.\n"
        what_next:
          title: Und nun?
          body_html: "Nachdem Du die Gruppe eingerichtet hast, wirst Du direkt zur Gruppen-Seite weitergeleitet.\nVon dieser Seite aus, kannst Du Menschen in Deine Gruppe einladen.\nMehr darüber findest Du im Abschnitt <a href=\"#inviting-members\">\"Neue Mitglieder einladen\"</a> auf dieser Seite.\n"
    coordination:
      title: Koordiniere deine Gruppe
      intro_html: "Als Koordinator einer Loomio-Gruppe bist Du für das Einlernen Deiner Mitglieder in die neue Software genauso verantwortlich, wie für das Erlernen des Prozesses der gemeinsamen Entscheidungfindung.\nDie nachstehend beschriebenen Aufgaben können nur von den Gruppen-KoordiantorInnen durchgeführt werden.\n"
      adding_cover_photo:
        title: Ein Cover-Photo hinzufügen
        body_html: "<p>Wenn Deine Gruppe erstellt ist und funktioniert, kannst Du ein Gruppenbild hinzufügen.\nDies ist eine einfache Möglichkeit, damit sich Gruppenmitglieder auf Loomio etwas heimischer fühlen.</p>\n<p>Wenn Du mit der Maus über dem grauen Bereich oben auf Deiner Loomio Gruppen-Seite schwebst, erscheint ein Stift-Icon rechts oben.\nKlicke auf das Icon, dann kannst Du ein Bild hochladen.\nDie optimale Größe für das Gruppenbild ist 970 x 200 Pixel.\nDu kannst das Bild jederzeit durch ein neues ersetzen.</p>\n"
      manage_membership:
        title: Mitgliedschaft organisieren
        body_html: "Gruppen-KoordinatorInnen sind für die Mitgliedschaften in Ihrer Gruppe verantwortlich.\nDies bedeutet Mitglieder hinzufügen und entfernen sowie zulassen und verweigern von Gruppen-Koordintoren-Befugnnissen.\nDies kann alles auf der <strong>\"Mitglieder\"</strong>-Seite.\nAuf der oberen, rechten Seite der Loomio Gruppen-Seite ist <strong>“Optionen”</strong>-Button.\nUm zur <strong>\"Mitglieder\"</strong>-Seite zu gelangen, klicke diesen Button und wähle die <strong>“Mitglieder verwalten”</strong>-Option.\nDu kannst diese Seite aber auch durch einen Klick auf den <strong>\"Mehr...\"</strong>-Link im <strong>\"Mitglieder\"</strong>-Bereich auf der rechten Seite der Gruppen-Seite.\n"
        membership_requests:
          title: Mitgliedschaftsanfragen annehmen/ignorieren
          body:
            approval_process_html: "Wenn die <a href=\"#group-privacy\">Gruppen-Privatsphäre-Einstellungen</a> Menschen den Beitritt zu Deiner Gruppe <strong>“Auf Nachfrage”</strong> erlauben, muss einE KoordinatorIn jede einzelne Beitrittsanfrage prüfen.\nAls Gruppen-KoordinatorIn wirst Du für jede Mitgliedschaftsanfrage eine eMail erhalten, die zu prüfen ist.\nDurch Klicken des Links in der Benachrichtigungs-eMail wirst Du auf die <strong>\"Mitgliedschaftsanfragen\"</strong>-Seite geleitet, wo Du die Anfragen genehmigen oder ablehnen kannst.\n"
            pending_requests_html: "Falls eine unbearbeitete Mitgliedschaftsanfrage ansteht, so wird diese im <strong>\"Mitgliedschaftsanfragen\"</strong>-Bereich angezeigt.\nDurch einen Klick auf den Link im Bereich wirst Du zur <strong>\"Mitgliedschaftsanfragen\"</strong>-Seite geleitet.\n"
        email_group_members:
          title: Gruppen-Mitglieder per eMail anschreiben
          body_html: "Wenn Du an alle Mitglieder der Gruppe eine eMail senden möchtest, dann kannst Du das von der <strong>“Mitglieder”</strong>-Seite tun.\nKlicke den <strong>\"eMail an Gruppe\"</strong>Button oben rechts und Du kannst eine eMail entwerfen und an alle Deiner Gruppe senden.\n"
        group_coordinators:
          title: Hinzufügen/Entfernen von Koordinatoren
          body_html: "Nur Koordinatoren können Koordinatoren hinzufügen oder entfernen.\nAuf der <strong>“Mitglieder”</strong>-Seite gibt es neben denen, die nicht Koordiantor/in sind, ein <strong>“Zum Koordiantor ernennen”</strong>-Button.\nDurch Klicken des Buttons werden dieser Person die entsprechenden Rechte vergeben.\nNeben den Koordiantoren gibt es einen <strong>“Koordinator entfernen”</strong>-Button.\nHierdurch werden die entsprechenden Rechte wieder entzogen.\n"
        group_members:
          title: Hinzufügen/Entfernen von Gruppen-Mitgliedern
          body_html: "Nur Koordinatoren können Gruppenmitglieder aus der Gruppe ausschließen.\nAuf der <strong>“Mitglieder”</strong>-Seite gibt es neben jedem Bitglied einen <strong>“entfernen”</strong>-Button.\nDurch einen Klick können die entsprechenden Mitglieder aus der Gruppe ausgeschlossen werden.\n"
      deactivating_groups:
        title: Gruppe deaktivieren/archivieren
        body_html: "Deine Gruppe zu deaktivieren bedeutet, dass die Gruppenmitglieder danach keinen Zugang zur Gruppe haben werden.\nWenn Du ein Gruppenkoordiantor bist und Du die Gruppe deaktivieren möchtest, kannst Du dies von der Gruppenseite aus tun, indem Du <strong>“Gruppe deaktivieren”</strong> im <strong>“Optionen”</strong>-Menü wählst.\nDeaktivierte Gruppen können von einem Mitglied des Loomio-Teams wiederhergestellt werden.\nHierfür kontaktierst Du das Loomio-Team per eMail an <a href=\"mailto:contact@loomio.org\">contact@loomio.org</a>.\n"
      coordinator_tips:
        title: Tipps um Deine Gruppe zu motivieren
        customise_invitation:
          title_html: Individualisiere Deine Einladungsnachricht
        engaging_proposal:
          title: "Erstelle einen motivierenden ersten Vorschlag:"
          body: "Wenn es einen motivierenden Vorschlag zu entscheiden gibt, dann werden die Menschen mit Begeisterung aufspringen und teilnehmen.\nEin guter Vorschlag enthält einen Aktionsplan für die Gruppe, so dass es offensichtlich ist, was eine Zustimmung oder eine Ablehung für die Mitglieder bedeutet.\nÜberlege, welche Entscheidungen oder Diskussionen in Deiner Gruppe im Moment persönlich oder per eMail anstehen und welche davon leichter zu lösen wäre, wenn sie auf Loomio laufen würde.\nFalls Deine Gruppe das Tool erst mal testen möchte bevor es zur Sache geht, kannst Du alternativ eine unbeschwerte Entscheidung zur Disposition stellen, so dass alle Beteiligten das Tool ausprobieren können und erkennen können, wie die Entscheidungsfindung ablaufen kann.\n"
        encourage_mentioning:
          title_html: "Ermutige zum <a href=\"#mentioning\">@Erwähnen</a>:"
          body: "Ein weiterer, einfacher Weg, um Menschen zur Beteiligung an Diskussionen zu ermutigen, ist die Verwendung des @erwähnen-Features, um einzelne Personen anzusprechen; dadurch wird diesen Personen eine eMail geschickt, welche beschreibt, dass sie in einem Beitrag erwähnt wurden."
    inviting_members:
      title: Neue Mitglieder einladen
      body:
        intro_html: "Abhänging von Deinen <a href=\"#group-settings\">Gruppeneinstellungen</a> können neue Mitglieder von jedem Gruppenmitglied oder eben nur von den Gruppenkoordinatoren eingeladen werden.\nDie <strong>Einladungen</strong>-Seite kann über den <strong>\"Leute einladen\"</strong>-Button auf Deiner Gruppenseite erreicht werden.\n"
        invitation_instructions_html: "Um neue Leute in Deine Gruppe einzuladen gib deren eMail-Adressen durch Kommata getrennt ein.\nDu kannst Loomio's Nachrichtenentwurf verwenden oder eine eigene Nachricht schreiben.\n"
        customising_invitations_html: "Die Einladungsnachricht persönlich zu formulieren, kann helfen neue Mitglieder von Anfang an zur Mitarbeit zu motivieren.\nDie erste Frage, die jedes neue Mitglied haben wird, ist <strong><i>\"für was ist diese Gruppe?\"</i></strong>.\nDenke über den einfachsten Weg nach, mit dem Du die Gruppe beschreiben kannst: <strong><i>Was wollt ihr gemeinsam erreichen?\nWelche Art von Entscheidungen sollen getroffen werden? Wer sollte beteiligt sein?</i></strong> Menschen wollen wissen, warum sie eingeladen wurden, was von ihnen erwartet wird und warum es Sinn macht ein neues Werkzeug kennen zu lernen.\n"
        invitation_link: "Wenn Du die Einladungen verschickst, wird an jede eingegebene eMail-Adresse eine eMail mit Deiner Nachricht und einem individuellen Einladungslink versendet:"
      importing_contacts:
        title: Kontakte importieren
        body:
          intro_html: "Wenn Du Deine Google-Kontakte in Loomio importierst, wird es für Dich viel leichter Leute in Deine Gruppen einzuladen.\nSobald Deine Kontakte importiert sind musst Du keine eMail-Adressen eingeben, es genügt einfach Namen einzutragen und es werden Vorschläge aus Deinen Kontakten angezeigt.\nDu kannst Deine Google-Kontakte auf der <strong>\"Leute einladen\"</strong>-Seite importieren.\n"
          instructions_html: "Klicke auf den <strong>“Importiere Deine Kontakte von Google”</strong>-Link unterhalb des eMail-Adressen-Feldes.\nDu wirst gebeten Loomio Deine Erlaubnis zu geben Deine Kontakt-Liste sehen zu dürfen.\nLoomio wird diese Informationen nur nutzen, um Dir beim Leute in Deine Gruppen einladen zu helfen.\n"
      pending_invitations:
        title: Unbestätigte Einladungen
        body_html: "Du kannst Dir am Ende Deiner <strong>\"Mitglieder\"</strong>-Seite unter dem Punkt <strong>\"Ausstehende Einladungen\"</strong> eine Liste von Leuten anzeigen lassen, die in Deine Gruppe eingeladen wurden, die Einladung aber noch nicht angenommen haben.\nUm die <strong>\"Mitglieder\"</strong>-Seite zu erreichen und die ausstehenden Einladungen zu sehen, klicke die<strong>\"Alle Mitglieder...\"</strong>-Link im <strong>\"Mitglieder\"</strong>-Bereich am rechten Rand Deiner Gruppen-Seite.\n"
